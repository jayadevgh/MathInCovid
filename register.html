{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
{% else %}
	{% if data %}
	<h3>{{data}}</h3>
	{% endif %}

<h2 >Register</h2>
<form action="/register/" class="well" method="POST">
  <input type="username" class="span3" name="username" placeholder="Enter Username">
  <br/>
  <input type="password" class="span3" name="password" placeholder="Enter Password">
  <br/>
  <input type="email" class="span3" name="email" placeholder="Enter Email">
  <br/>
  <input type="Company Name" class="span3" name="Company Name" placeholder="Enter Company Name">
  <br/>
  <input type="location" class="span3" name="location" placeholder="Enter Location">
  <br/>
  <input type="submit" value="Log in">
</form>
{% endif %}
{% endblock %}
