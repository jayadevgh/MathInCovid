{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
   
	{% if data %}
	<h3>{{data}}</h3>
	{% else %}

	<a href="/logout">Logout</a> <br> <br>
	<form action="" method="POST">
	  <input type="username" name="username" placeholder="Instagram Username">
	  <input type="submit" value="Finds">
	</form>
	{% endif %}
{% endif %}
{% endblock %}
